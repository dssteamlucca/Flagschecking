<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Edition - Flags Checking Quiz</title>
    <style>
        /* CSS omesso per brevità, ma DEVE essere incluso */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.4;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .options button:hover {
            background-color: #d0d0d0;
            border-color: #ccc;
        }
        .options button.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #28a745;
        }
        .options button.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #dc3545;
        }
        .options button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .navigation button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navigation button:hover {
            background-color: #0056b3;
        }
        .navigation button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #globe-image {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: rotateGlobe 10s infinite linear;
        }
        /* Nasconde l'area quiz fino all'avvio */
        #quiz-content {
            display: none; 
        }

        @keyframes rotateGlobe {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <img id="globe-image" src="globe.png" alt="Globo Terrestre">

    <div class="container">
        <h1>World Edition - Flags Checking Quiz</h1>
        <div id="quiz-area">
            
            <div id="quiz-content" style="display: none;"> 
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container"></div>
                <div class="navigation">
                    <button id="prev-btn" disabled>Precedente</button>
                    <button id="next-btn" disabled>Successivo</button>
                </div>
            </div>

            <button id="start-button">Inizia il gioco</button> 

            <div id="results"></div>
        </div>
    </div>

    <script src="quizData.js"></script>
    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = {}; 

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const startButton = document.getElementById('start-button');
        const quizContent = document.getElementById('quiz-content');
        const resultsElement = document.getElementById('results');

        // Controlla subito se i dati del quiz sono disponibili
        if (typeof quizData === 'undefined' || quizData.length === 0) {
            startButton.disabled = true;
            startButton.textContent = 'Errore: Dati Quiz Mancanti!';
            console.error("L'array quizData non è definito o è vuoto. Controlla quizData.js.");
        }

        // Funzione di Avvio
        startButton.addEventListener('click', () => {
            if (quizData.length > 0) {
                startButton.style.display = 'none'; // Nasconde il pulsante "Inizia il gioco"
                quizContent.style.display = 'block'; // Mostra l'area del quiz
                loadQuestion();
            }
        });

        function loadQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const question = quizData[currentQuestionIndex];
                questionTextElement.textContent = `(${currentQuestionIndex + 1}/${quizData.length}) ${question.testo}`;
                optionsContainer.innerHTML = '';
                
                let answerGiven = !!userAnswers[question.id]; // true se l'utente ha già risposto

                question.opzioni.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => selectOption(option);
                    button.disabled = answerGiven; // Disabilita se già risposto
                    optionsContainer.appendChild(button);
                });

                // Aggiorna testo e stato del pulsante Next
                if (currentQuestionIndex === quizData.length - 1) {
                    nextButton.textContent = 'Mostra Risultati';
                } else {
                    nextButton.textContent = 'Successivo';
                }

                // Abilita/Disabilita pulsante Precedente e Successivo
                prevButton.disabled = currentQuestionIndex === 0;
                nextButton.disabled = !answerGiven; 

                // Evidenzia la selezione utente se presente
                if (answerGiven) {
                    highlightSelectedOption(userAnswers[question.id]);
                }
            } else {
                showResults();
            }
        }

        function selectOption(selectedOption) {
            const question = quizData[currentQuestionIndex];
            userAnswers[question.id] = selectedOption; 

            // Disabilita tutti i bottoni dopo la selezione e abilita Successivo
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                button.classList.remove('correct', 'incorrect'); 
            });
            nextButton.disabled = false; // Abilita il pulsante Successivo dopo la risposta

            highlightSelectedOption(selectedOption);
        }

        function highlightSelectedOption(selectedOption) {
            const question = quizData[currentQuestionIndex];
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true; 
                if (button.textContent === selectedOption) {
                    if (selectedOption.trim() === question.corretta.trim()) {
                        button.classList.add('correct');
                    } else {
                        button.classList.add('incorrect');
                    }
                }
            });
        }

        function showResults() {
            score = 0;
            quizData.forEach(question => {
                // Controlla se la risposta data è corretta
                if (userAnswers[question.id] && userAnswers[question.id].trim() === question.corretta.trim()) {
                    score++;
                }
            });
            resultsElement.innerHTML = `Hai risposto correttamente a ${score} domande su ${quizData.length}!`;
            
            // Nasconde l'area del quiz e l'immagine
            quizContent.style.display = 'none';
            const globeImage = document.getElementById('globe-image');
            if(globeImage) globeImage.style.display = 'none';
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length) { // Controlla anche l'ultimo passo
                currentQuestionIndex++;
                loadQuestion();
            }
        });
    </script>
</body>
</html>
