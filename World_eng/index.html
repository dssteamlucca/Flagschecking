<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Edition - Flags Checking Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.4;
            font-weight: bold;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            color: white; 
            font-weight: bold;
        }
        
        /* Colori iniziali dei pulsanti VERO/FALSO */
        .options button:nth-child(1) { /* Primo pulsante (True) */
            background-color: #4CAF50; /* Verde */
            border-color: #45a049;
        }
        .options button:nth-child(2) { /* Secondo pulsante (False) */
            background-color: #f44336; /* Rosso */
            border-color: #e53935;
        }

        /* Effetti al passaggio del mouse */
        .options button:nth-child(1):hover:not(:disabled) {
            background-color: #45a049;
        }
        .options button:nth-child(2):hover:not(:disabled) {
            background-color: #e53935;
        }

        /* Classi di Feedback dopo la risposta */
        .options button.correct-feedback {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
        .options button.incorrect-feedback {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }
        
        /* Stile per il feedback testuale */
        #feedback-text {
            margin: 15px 0;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 25px;
        }
        .feedback-correct {
            color: #28a745;
        }
        .feedback-incorrect {
            color: #dc3545;
        }
        
        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .navigation button {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navigation button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .navigation button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #quiz-content {
            display: none; 
        }

        /* Stile per l'immagine animata WebP */
        #globe-image {
            max-width: 150px; 
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img id="globe-image" src="globe-anim.webp" alt="Globo Animato">

    <div class="container">
        <h1>World Edition - Flags Checking Quiz</h1>
        <div id="quiz-area">
            
            <div id="quiz-content" style="display: none;"> 
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container"></div>
                
                <div id="feedback-text"></div> 

                <div class="navigation">
                    <button id="next-btn" disabled>Successivo</button>
                </div>
            </div>

            <button id="start-button">Start the game</button> 

            <div id="results"></div>
        </div>
    </div>

    <script src="quizData.js"></script>
    <script>
        let availableQuestions = []; 
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestionData = null; 
        let isAnswered = false; 

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const startButton = document.getElementById('start-button');
        const quizContent = document.getElementById('quiz-content');
        const resultsElement = document.getElementById('results');
        const feedbackText = document.getElementById('feedback-text');
        const globeImage = document.getElementById('globe-image'); 
        
        // --- FUNZIONE CHIAVE: Converte il codice ISO (es. IT) in Emoji di Bandiera (ðŸ‡®ðŸ‡¹) ---
        function getFlagEmoji(countryCode) {
          if (!countryCode) return '';
          // Converte le due lettere maiuscole nei rispettivi Regional Indicator Symbols
          const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
          return String.fromCodePoint(...codePoints);
        }
        // --------------------------------------------------------------------------------

        // --- Funzione Principale di Avvio/Caricamento ---

        if (typeof quizData === 'undefined' || quizData.length === 0) {
            startButton.disabled = true;
            startButton.textContent = 'Errore: Dati Quiz Mancanti!';
            console.error("L'array quizData non Ã¨ definito o Ã¨ vuoto. Controlla quizData.js.");
        } else {
            // Verifica che tutte le domande abbiano il campo 'isoCode' (necessario per le bandiere)
            const isWorldEditionReady = quizData.every(q => q.hasOwnProperty('isoCode'));
            if (!isWorldEditionReady) {
                startButton.disabled = true;
                startButton.textContent = 'Errore: Mancano i codici ISO nelle domande!';
                console.error("Molte domande nel quizData.js non contengono il campo 'isoCode'.");
            }
            availableQuestions = [...quizData];
        }

        // Evento di Avvio
        startButton.addEventListener('click', () => {
            if (availableQuestions.length > 0) {
                startButton.style.display = 'none';
                quizContent.style.display = 'block';
                loadNextRandomQuestion();
            }
        });

        // Evento Pulsante Successivo
        nextButton.addEventListener('click', () => {
            if (availableQuestions.length > 0) {
                loadNextRandomQuestion();
            } else {
                showResults();
            }
        });

        function loadNextRandomQuestion() {
            isAnswered = false;
            feedbackText.textContent = ''; 
            feedbackText.className = '';
            nextButton.disabled = true;

            if (availableQuestions.length === 0) {
                showResults();
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestionData = availableQuestions[randomIndex];
            availableQuestions.splice(randomIndex, 1); 
            
            currentQuestionIndex++; 

            questionTextElement.textContent = `${currentQuestionIndex}. ${currentQuestionData.testo}`;
            optionsContainer.innerHTML = '';
            
            currentQuestionData.opzioni.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);
            });

            if (availableQuestions.length === 0) {
                nextButton.textContent = 'Mostra Risultati';
            } else {
                nextButton.textContent = 'Successivo';
            }
        }

        function selectOption(selectedButton, selectedOption) {
            if (isAnswered) return;
            isAnswered = true;

            const isCorrect = (selectedOption.trim() === currentQuestionData.corretta.trim());
            
            // Genera l'emoji della bandiera usando il codice ISO
            const flagEmoji = getFlagEmoji(currentQuestionData.isoCode);
            
            if (isCorrect) {
                // Aggiunge l'emoji al messaggio di risposta esatta
                feedbackText.textContent = `Correct answer! ${flagEmoji}`;
                feedbackText.className = 'feedback-correct';
                score++;
                selectedButton.classList.add('correct-feedback');
            } else {
                // Aggiunge l'emoji al messaggio di risposta sbagliata
                feedbackText.textContent = `Wrong! The correct answer is: ${currentQuestionData.corretta} ${flagEmoji}`;
                feedbackText.className = 'feedback-incorrect';
                selectedButton.classList.add('incorrect-feedback');
                
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent.trim() === currentQuestionData.corretta.trim()) {
                         button.classList.add('correct-feedback');
                    }
                });
            }

            // Disabilita i pulsanti e abilita Successivo
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });
            nextButton.disabled = false;
        }

        function showResults() {
            resultsElement.innerHTML = `Hai risposto correttamente a ${score} domande su ${quizData.length}!`;
            
            quizContent.style.display = 'none';
            feedbackText.style.display = 'none';
            
            if(globeImage) globeImage.style.display = 'none';
        }
    </script>
</body>
</html>
