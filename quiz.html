        ];

        let currentQuestion = null;

        function caricaDomandaCasuale() {
            // 1. Reset dell'interfaccia
            document.getElementById('feedback').innerHTML = "";
            document.getElementById('next-button').style.display = 'none';
            document.querySelectorAll('.answer-button').forEach(button => {
                button.disabled = false;
                button.classList.remove('correct-answer', 'incorrect-answer');
                button.style.backgroundColor = '#f9f9f9';
            });

            // 2. Selezione Casuale: Genera un indice casuale
            const indiceCasuale = Math.floor(Math.random() * quizData.length);
            currentQuestion = quizData[indiceCasuale];

            // 3. Visualizzazione: Inserisci il testo negli elementi HTML
            document.getElementById('card-header').innerHTML = `ID: Q. ${currentQuestion.id} ðŸ‡µðŸ‡¸ | ${currentQuestion.categoria}`;
            document.getElementById('question-text').innerText = currentQuestion.testo;

            const opzioniButtons = document.querySelectorAll('.answer-button');
            currentQuestion.opzioni.forEach((opzione, index) => {
                opzioniButtons[index].innerText = opzione;
                opzioniButtons[index].setAttribute('data-answer', String.fromCharCode(65 + index)); // A=65, B=66, C=67, D=68
            });
        }

        function verificaRisposta(rispostaUtente) {
            if (!currentQuestion) return; 

            const rispostaCorretta = currentQuestion.corretta;
            const feedbackElement = document.getElementById('feedback');
            
            // Disabilita tutti i pulsanti dopo la risposta
            document.querySelectorAll('.answer-button').forEach(button => button.disabled = true);

            const bottoneCliccato = document.querySelector(`.answer-button[data-answer="${rispostaUtente}"]`);
            const bottoneCorretto = document.querySelector(`.answer-button[data-answer="${rispostaCorretta}"]`);

            if (rispostaUtente === rispostaCorretta) {
                feedbackElement.innerHTML = "RISPOSTA CORRETTA! âœ…";
                feedbackElement.style.color = "green";
                bottoneCliccato.classList.add('correct-answer');
            } else {
                feedbackElement.innerHTML = `SBAGLIATO! La risposta corretta Ã¨ ${rispostaCorretta}. âŒ`;
                feedbackElement.style.color = "red";
                bottoneCliccato.classList.add('incorrect-answer');
                bottoneCorretto.classList.add('correct-answer'); // Evidenzia la corretta
            }

            document.getElementById('next-button').style.display = 'block';
        }

        // Collega i gestori di eventi all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            // Collega il listener ai pulsanti di risposta
            document.querySelectorAll('.answer-button').forEach(button => {
                button.addEventListener('click', () => verificaRisposta(button.getAttribute('data-answer')));
            });

            // Collega il listener al pulsante Prossima Domanda
            document.getElementById('next-button').addEventListener('click', caricaDomandaCasuale);

            // Carica la prima domanda all'avvio della pagina
            caricaDomandaCasuale();
        });
    </script>
